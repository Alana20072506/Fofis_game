<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Perguntas e Respostas</h1>
        <div id="quiz-container">
            <div id="question-container" class="hide">
                <div id="question-header">
                    <div id="question">Pergunta</div>
                    <div id="timer">Tempo: <span id="time">00:00</span></div>
                </div>
                <div id="answer-buttons" class="btn-container">
                    <button class="btn">Resposta 1</button>
                    <button class="btn">Resposta 2</button>
                    <button class="btn">Resposta 3</button>
                    <button class="btn">Resposta 4</button>
                </div>
            </div>
            <div id="controls">
                <button id="start-btn" class="start-btn btn">Iniciar</button>
                <button id="next-btn" class="next-btn btn hide">Próxima</button>
            </div>
        </div>
        <div id="result-container" class="hide">
            <h2>Sua Pontuação: <span id="score">0</span></h2>
            <h2>Tempo Total: <span id="total-time">00:00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
